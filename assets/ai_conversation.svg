<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#F5F5F5" rx="15" ry="15" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="16" fill="#212121" text-anchor="middle" font-weight="bold">Пример диалога с ИИ MindTalks</text>
  <line x1="200" y1="40" x2="400" y2="40" stroke="#0D4CD3" stroke-width="2" />
  
  <!-- Message - User 1 -->
  <rect x="300" y="70" width="250" height="40" fill="#E3F2FD" rx="10" ry="10" />
  <text x="310" y="90" font-family="Arial, sans-serif" font-size="12" fill="#212121">У меня проблемы с одноклассниками,</text>
  <text x="310" y="105" font-family="Arial, sans-serif" font-size="12" fill="#212121">они меня не понимают.</text>
  
  <!-- Message - AI 1 -->
  <rect x="50" y="120" width="300" height="120" fill="#FFFFFF" rx="10" ry="10" stroke="#DDDDDD" stroke-width="1" />
  <circle cx="70" cy="140" r="10" fill="#0D4CD3" />
  
  <text x="90" y="135" font-family="Arial, sans-serif" font-size="12" fill="#0D4CD3" font-weight="bold">На основании анализа ситуации рекомендуем:</text>
  
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="12" fill="#212121">1) Определите конкретные источники</text>
  <text x="90" y="175" font-family="Arial, sans-serif" font-size="12" fill="#212121">   недопонимания в коллективе;</text>
  
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="12" fill="#212121">2) Попробуйте обсудить ситуацию с</text>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="12" fill="#212121">   наиболее дружелюбным одноклассником;</text>
  
  <text x="90" y="230" font-family="Arial, sans-serif" font-size="12" fill="#212121">3) Обратитесь к школьному психологу для</text>
  <text x="90" y="245" font-family="Arial, sans-serif" font-size="12" fill="#212121">   получения профессиональной поддержки.</text>
  
  <!-- Message - User 2 -->
  <rect x="300" y="250" width="250" height="40" fill="#E3F2FD" rx="10" ry="10" />
  <text x="310" y="270" font-family="Arial, sans-serif" font-size="12" fill="#212121">Я пробовал говорить, но они смеются</text>
  <text x="310" y="285" font-family="Arial, sans-serif" font-size="12" fill="#212121">над тем, что я увлекаюсь физикой.</text>
  
  <!-- Message - AI 2 -->
  <rect x="50" y="300" width="300" height="90" fill="#FFFFFF" rx="10" ry="10" stroke="#DDDDDD" stroke-width="1" />
  <circle cx="70" cy="320" r="10" fill="#0D4CD3" />
  
  <text x="90" y="315" font-family="Arial, sans-serif" font-size="12" fill="#0D4CD3" font-weight="bold">По вопросу буллинга на почве интересов:</text>
  
  <text x="90" y="335" font-family="Arial, sans-serif" font-size="12" fill="#212121">1) Найдите единомышленников в научных</text>
  <text x="90" y="350" font-family="Arial, sans-serif" font-size="12" fill="#212121">   кружках или онлайн-сообществах;</text>
  
  <text x="90" y="370" font-family="Arial, sans-serif" font-size="12" fill="#212121">2) Поговорите с классным руководителем о</text>
  <text x="90" y="385" font-family="Arial, sans-serif" font-size="12" fill="#212121">   создании уважительной атмосферы в классе.</text>
  
  <!-- Classificator -->
  <rect x="450" y="140" width="120" height="80" fill="#0D4CD3" rx="5" ry="5" opacity="0.1" />
  <text x="510" y="160" font-family="Arial, sans-serif" font-size="10" fill="#0D4CD3" text-anchor="middle" font-weight="bold">Классификация:</text>
  <text x="510" y="180" font-family="Arial, sans-serif" font-size="12" fill="#0D4CD3" text-anchor="middle" font-weight="bold">БУЛЛИНГ</text>
  <text x="510" y="195" font-family="Arial, sans-serif" font-size="10" fill="#0D4CD3" text-anchor="middle">Уверенность: 78%</text>
  <text x="510" y="210" font-family="Arial, sans-serif" font-size="10" fill="#0D4CD3" text-anchor="middle">Тип: социальный</text>
  
  <!-- Arrow -->
  <path d="M370,270 C400,270 400,180 450,180" stroke="#0D4CD3" stroke-width="1" fill="none" stroke-dasharray="3,3" />
  <polygon points="445,175 445,185 455,180" fill="#0D4CD3" />
</svg> 