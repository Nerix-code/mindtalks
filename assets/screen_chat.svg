<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Outline -->
  <rect x="10" y="10" width="280" height="580" fill="#FFFFFF" stroke="#757575" stroke-width="2" rx="20" ry="20" />
  <rect x="10" y="10" width="280" height="30" fill="#0D4CD3" rx="20" ry="20" />
  <rect x="10" y="40" width="280" height="550" fill="#FFFFFF" rx="0" ry="0" />
  
  <!-- Status Bar -->
  <text x="30" y="30" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">12:30</text>
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">100%</text>
  
  <!-- App Bar -->
  <rect x="10" y="40" width="280" height="60" fill="#0D4CD3" />
  <text x="150" y="78" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Беседа с психологом</text>
  
  <!-- Back Button -->
  <circle cx="35" cy="70" r="15" fill="#FFFFFF" opacity="0.2" />
  <path d="M40,70 L30,70 M35,65 L30,70 L35,75" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Chat Area Background -->
  <rect x="10" y="100" width="280" height="410" fill="#F5F5F5" />
  
  <!-- User Message 1 -->
  <rect x="120" y="120" width="160" height="50" fill="#E3F2FD" rx="10" ry="10" />
  <text x="130" y="140" font-family="Arial, sans-serif" font-size="14" fill="#212121">Привет, мне нужна</text>
  <text x="130" y="160" font-family="Arial, sans-serif" font-size="14" fill="#212121">психологическая помощь</text>
  <text x="270" y="175" font-family="Arial, sans-serif" font-size="10" fill="#757575" text-anchor="end">12:30</text>
  
  <!-- Bot Message 1 -->
  <rect x="20" y="180" width="200" height="100" fill="#FFFFFF" rx="10" ry="10" stroke="#DDDDDD" stroke-width="1" />
  <circle cx="35" cy="200" r="12" fill="#0D4CD3" />
  <text x="55" y="195" font-family="Arial, sans-serif" font-size="14" fill="#0D4CD3" font-weight="bold">Здравствуйте!</text>
  <text x="55" y="220" font-family="Arial, sans-serif" font-size="14" fill="#212121">Я готов вам помочь.</text>
  <text x="55" y="240" font-family="Arial, sans-serif" font-size="14" fill="#212121">Расскажите, что вас</text>
  <text x="55" y="260" font-family="Arial, sans-serif" font-size="14" fill="#212121">беспокоит?</text>
  <text x="35" y="285" font-family="Arial, sans-serif" font-size="10" fill="#757575">12:31</text>
  
  <!-- User Message 2 -->
  <rect x="120" y="290" width="160" height="70" fill="#E3F2FD" rx="10" ry="10" />
  <text x="130" y="310" font-family="Arial, sans-serif" font-size="14" fill="#212121">У меня проблемы с</text>
  <text x="130" y="330" font-family="Arial, sans-serif" font-size="14" fill="#212121">одноклассниками, они</text>
  <text x="130" y="350" font-family="Arial, sans-serif" font-size="14" fill="#212121">меня не понимают</text>
  <text x="270" y="365" font-family="Arial, sans-serif" font-size="10" fill="#757575" text-anchor="end">12:32</text>
  
  <!-- Bot Message 2 - Partial with typing indicator -->
  <rect x="20" y="370" width="200" height="90" fill="#FFFFFF" rx="10" ry="10" stroke="#DDDDDD" stroke-width="1" />
  <circle cx="35" cy="390" r="12" fill="#0D4CD3" />
  <text x="55" y="385" font-family="Arial, sans-serif" font-size="14" fill="#0D4CD3" font-weight="bold">На основании анализа:</text>
  <text x="55" y="410" font-family="Arial, sans-serif" font-size="14" fill="#212121">1) Определите источники</text>
  <text x="55" y="430" font-family="Arial, sans-serif" font-size="14" fill="#212121">   недопонимания;</text>
  
  <!-- Typing indicator -->
  <circle cx="65" cy="450" r="3" fill="#0D4CD3" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.4s" repeatCount="indefinite" />
  </circle>
  <circle cx="75" cy="450" r="3" fill="#0D4CD3" opacity="0.6">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.4s" begin="0.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="85" cy="450" r="3" fill="#0D4CD3" opacity="0.4">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.4s" begin="0.4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Input Area -->
  <rect x="10" y="510" width="280" height="80" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1" />
  <rect x="20" y="525" width="215" height="50" fill="#FFFFFF" rx="25" ry="25" stroke="#DDDDDD" stroke-width="1" />
  <text x="40" y="555" font-family="Arial, sans-serif" font-size="14" fill="#9E9E9E">Введите сообщение...</text>
  
  <!-- Send Button -->
  <circle cx="255" cy="550" r="20" fill="#0D4CD3">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
  <path d="M250,550 L260,550 M255,545 L260,550 L255,555" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Material Ripple Effect (Decorative) -->
  <circle cx="255" cy="550" r="15" fill="#FFFFFF" opacity="0.3">
    <animate attributeName="r" values="15;25;35" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.1;0" dur="1.5s" repeatCount="indefinite" />
  </circle>
</svg> 