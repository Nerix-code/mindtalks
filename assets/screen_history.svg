<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Outline -->
  <rect x="10" y="10" width="280" height="580" fill="#FFFFFF" stroke="#757575" stroke-width="2" rx="20" ry="20" />
  <rect x="10" y="10" width="280" height="30" fill="#0D4CD3" rx="20" ry="20" />
  <rect x="10" y="40" width="280" height="550" fill="#FFFFFF" rx="0" ry="0" />
  
  <!-- Status Bar -->
  <text x="30" y="30" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">12:30</text>
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">100%</text>
  
  <!-- App Bar -->
  <rect x="10" y="40" width="280" height="60" fill="#0D4CD3" />
  <text x="150" y="78" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold">История диалогов</text>
  
  <!-- Back Button -->
  <circle cx="35" cy="70" r="15" fill="#FFFFFF" opacity="0.2" />
  <path d="M40,70 L30,70 M35,65 L30,70 L35,75" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Content Area Background -->
  <rect x="10" y="100" width="280" height="450" fill="#FFFFFF" />
  
  <!-- Header Separator -->
  <rect x="10" y="100" width="280" height="10" fill="#F5F5F5" />
  
  <!-- Conversation Items -->
  <g id="conversation-1">
    <rect x="20" y="120" width="260" height="90" fill="#FFFFFF" rx="5" ry="5" stroke="#DDDDDD" stroke-width="1" />
    
    <circle cx="50" cy="150" r="20" fill="#0D4CD3" opacity="0.1" />
    <text x="50" y="155" font-family="Arial, sans-serif" font-size="16" fill="#0D4CD3" text-anchor="middle" font-weight="bold">Ш</text>
    
    <text x="85" y="140" font-family="Arial, sans-serif" font-size="16" fill="#212121" font-weight="bold">Проблемы в школе</text>
    <text x="85" y="160" font-family="Arial, sans-serif" font-size="14" fill="#757575">15 мая 2023</text>
    <text x="85" y="180" font-family="Arial, sans-serif" font-size="14" fill="#757575">12 сообщений</text>
    
    <rect x="250" y="140" width="20" height="20" fill="#FFFFFF" rx="10" ry="10" stroke="#0D4CD3" stroke-width="1" />
    <path d="M255,140 L265,150 L255,160" stroke="#0D4CD3" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Animated ripple effect -->
  <circle cx="150" cy="165" r="0" fill="#0D4CD3" opacity="0">
    <animate attributeName="r" values="0;150" dur="1.5s" begin="0s" repeatCount="1" fill="freeze" />
    <animate attributeName="opacity" values="0.3;0" dur="1.5s" begin="0s" repeatCount="1" fill="freeze" />
  </circle>
  
  <g id="conversation-2">
    <rect x="20" y="220" width="260" height="90" fill="#FFFFFF" rx="5" ry="5" stroke="#DDDDDD" stroke-width="1" />
    
    <circle cx="50" cy="250" r="20" fill="#0D4CD3" opacity="0.1" />
    <text x="50" y="255" font-family="Arial, sans-serif" font-size="16" fill="#0D4CD3" text-anchor="middle" font-weight="bold">Д</text>
    
    <text x="85" y="240" font-family="Arial, sans-serif" font-size="16" fill="#212121" font-weight="bold">Отношения с друзьями</text>
    <text x="85" y="260" font-family="Arial, sans-serif" font-size="14" fill="#757575">10 мая 2023</text>
    <text x="85" y="280" font-family="Arial, sans-serif" font-size="14" fill="#757575">8 сообщений</text>
    
    <rect x="250" y="240" width="20" height="20" fill="#FFFFFF" rx="10" ry="10" stroke="#0D4CD3" stroke-width="1" />
    <path d="M255,240 L265,250 L255,260" stroke="#0D4CD3" stroke-width="1.5" fill="none" />
  </g>
  
  <g id="conversation-3">
    <rect x="20" y="320" width="260" height="90" fill="#FFFFFF" rx="5" ry="5" stroke="#DDDDDD" stroke-width="1" />
    
    <circle cx="50" cy="350" r="20" fill="#0D4CD3" opacity="0.1" />
    <text x="50" y="355" font-family="Arial, sans-serif" font-size="16" fill="#0D4CD3" text-anchor="middle" font-weight="bold">Р</text>
    
    <text x="85" y="340" font-family="Arial, sans-serif" font-size="16" fill="#212121" font-weight="bold">Проблемы с родителями</text>
    <text x="85" y="360" font-family="Arial, sans-serif" font-size="14" fill="#757575">5 мая 2023</text>
    <text x="85" y="380" font-family="Arial, sans-serif" font-size="14" fill="#757575">15 сообщений</text>
    
    <rect x="250" y="340" width="20" height="20" fill="#FFFFFF" rx="10" ry="10" stroke="#0D4CD3" stroke-width="1" />
    <path d="M255,340 L265,350 L255,360" stroke="#0D4CD3" stroke-width="1.5" fill="none" />
  </g>
  
  <g id="conversation-4">
    <rect x="20" y="420" width="260" height="90" fill="#FFFFFF" rx="5" ry="5" stroke="#DDDDDD" stroke-width="1" />
    
    <circle cx="50" cy="450" r="20" fill="#0D4CD3" opacity="0.1" />
    <text x="50" y="455" font-family="Arial, sans-serif" font-size="16" fill="#0D4CD3" text-anchor="middle" font-weight="bold">Т</text>
    
    <text x="85" y="440" font-family="Arial, sans-serif" font-size="16" fill="#212121" font-weight="bold">Тревога перед экзаменами</text>
    <text x="85" y="460" font-family="Arial, sans-serif" font-size="14" fill="#757575">1 мая 2023</text>
    <text x="85" y="480" font-family="Arial, sans-serif" font-size="14" fill="#757575">7 сообщений</text>
    
    <rect x="250" y="440" width="20" height="20" fill="#FFFFFF" rx="10" ry="10" stroke="#0D4CD3" stroke-width="1" />
    <path d="M255,440 L265,450 L255,460" stroke="#0D4CD3" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Float Action Button -->
  <circle cx="250" cy="530" r="30" fill="#0D4CD3">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
  </circle>
  <path d="M240,530 L260,530 M250,520 L250,540" stroke="#FFFFFF" stroke-width="3" />
  
  <!-- Material Ripple Effect (Decorative) -->
  <circle cx="250" cy="530" r="25" fill="#FFFFFF" opacity="0.3">
    <animate attributeName="r" values="25;45" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0" dur="2s" repeatCount="indefinite" />
  </circle>
</svg> 